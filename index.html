<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gesti칩n interno - Figger Energy SAS">
    <title>Figger Energy SAS - Acceso al Sistema</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <style>
        /* Estilos espec칤ficos para la p치gina de login */
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
            margin: 0;
        }

        .login-body {
            padding: 2rem;
        }

        .login-form {
            margin: 0;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-form .form-control {
            padding: 1rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            border: 2px solid var(--gray-300);
            transition: var(--transition-fast);
        }

        .login-form .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(44, 95, 45, 0.25);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: var(--border-radius);
            color: white;
            cursor: pointer;
            transition: var(--transition-fast);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            padding: 1.5rem 2rem;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            text-align: center;
        }

        .credentials-info {
            background: var(--gray-100);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .credentials-info h4 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .credential-item {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
        }

        .credential-item strong {
            color: var(--secondary-color);
        }

        .company-info {
            font-size: 0.8rem;
            color: var(--gray-600);
            line-height: 1.4;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: var(--border-radius-xl);
        }

        .error-message {
            background: var(--error-color);
            color: white;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 0.5rem;
            }
            
            .login-header,
            .login-body {
                padding: 1.5rem;
            }
            
            .login-logo {
                font-size: 1.5rem;
            }
            
            .credentials-info {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
        
        <div class="login-header">
            <img src="assets/images/logo.png" alt="Figger Energy SAS" class="login-logo-img">
            <div class="login-logo">Figger Energy SAS</div>
            <p class="login-subtitle">Sistema de Gesti칩n Interno</p>
        </div>
        
        <div class="login-body">
            <div class="credentials-info">
                <h4>游늶 Credenciales de Prueba</h4>
                <div class="credential-item">
                    <strong>Administrador:</strong> admin / admin123
                </div>
                <div class="credential-item">
                    <strong>Empleado:</strong> empleado / emp123
                </div>
                <div class="credential-item">
                    <strong>Auditor:</strong> auditor / aud123
                </div>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Ingrese su usuario"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Ingrese su contrase침a"
                    >
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    <span class="btn-text">Iniciar Sesi칩n</span>
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <div class="company-info">
                <strong>Figger Energy SAS</strong><br>
                Comunidades energ칠ticas sostenibles<br>
                Colombia - 2025
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/components.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loadingOverlay = document.getElementById('loading-overlay');
            const errorMessage = document.getElementById('error-message');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // Verificar si ya est치 autenticado
            if (authManager.isAuthenticated()) {
                const user = authManager.getCurrentUser();
                const dashboard = authManager.getCurrentRole().dashboard;
                window.location.href = dashboard;
                return;
            }

            // Funci칩n para mostrar error
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            // Funci칩n para mostrar loading
            function setLoading(isLoading) {
                loadingOverlay.style.display = isLoading ? 'flex' : 'none';
                loginBtn.disabled = isLoading;
                
                if (isLoading) {
                    loginBtn.classList.add('loading');
                } else {
                    loginBtn.classList.remove('loading');
                }
            }

            // Manejar env칤o del formulario
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                // Validar campos
                const validation = AuthUtils.validateCredentials(username, password);
                if (!validation.isValid) {
                    const firstError = Object.values(validation.errors)[0];
                    showError(firstError);
                    return;
                }
                
                setLoading(true);
                
                try {
                    const result = await authManager.login(username, password);
                    
                    if (result.success) {
                        // Mostrar mensaje de 칠xito
                        showToast(`춰Bienvenido, ${result.user.fullName}!`, 'success', 2000);
                        
                        // Esperar un momento y redirigir
                        setTimeout(() => {
                            window.location.href = result.redirectUrl;
                        }, 1000);
                    }
                    
                } catch (error) {
                    console.error('Error de login:', error);
                    showError(error.message || 'Error al iniciar sesi칩n');
                    
                    // Limpiar contrase침a en caso de error
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                } finally {
                    setLoading(false);
                }
            });

            // Limpiar errores al escribir
            usernameInput.addEventListener('input', () => {
                errorMessage.style.display = 'none';
                usernameInput.classList.remove('is-invalid');
            });

            passwordInput.addEventListener('input', () => {
                errorMessage.style.display = 'none';
                passwordInput.classList.remove('is-invalid');
            });

            // Auto-completar credenciales al hacer click en los ejemplos
            document.querySelectorAll('.credential-item').forEach(item => {
                item.style.cursor = 'pointer';
                item.addEventListener('click', function() {
                    const text = this.textContent;
                    
                    if (text.includes('admin')) {
                        usernameInput.value = 'admin';
                        passwordInput.value = 'admin123';
                    } else if (text.includes('empleado')) {
                        usernameInput.value = 'empleado';
                        passwordInput.value = 'emp123';
                    } else if (text.includes('auditor')) {
                        usernameInput.value = 'auditor';
                        passwordInput.value = 'aud123';
                    }
                    
                    // Focus en el bot칩n de login
                    loginBtn.focus();
                });
            });

            // Verificar conexi칩n con el backend
            async function checkBackendConnection() {
                try {
                    await apiClient.getStatus();
                    // Conexi칩n con backend establecida
                } catch (error) {
                    console.warn('No se pudo conectar con el backend:', error);
                    showToast('Advertencia: No se pudo conectar con el servidor. Usando modo de demostraci칩n.', 'warning', 5000);
                }
            }

            // Verificar conexi칩n al cargar
            checkBackendConnection();

            // Enfocar en el campo de usuario
            usernameInput.focus();

            // Manejar Enter en los campos
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });

        // Manejar errores globales
        window.addEventListener('error', function(e) {
            console.error('Error global:', e.error);
        });

        // Verificar soporte del navegador
        const browserSupport = AuthUtils.checkBrowserSupport();
        if (!browserSupport.isSupported) {
            showToast('Su navegador puede no ser compatible con todas las funcionalidades', 'warning', 8000);
        }
    </script>
</body>
</html>
